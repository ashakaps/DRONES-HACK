worker_processes auto;
events { worker_connections 1024; }

http {
  include       mime.types;
  default_type  application/octet-stream;
  sendfile on;

  upstream backend {
    server backend:8000;  # имя сервиса из docker-compose
  }

  server {
    listen 8080;
    server_name _;

    # Статика React (Vite build)
    root /usr/share/nginx/html;
    index index.html;

    # API прокси — под наши эндпоинты
    location ^~ /auth {
      proxy_pass http://backend;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
    location ^~ /users {
      proxy_pass http://backend;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
    # (опционально полезно, если ходишь в /docs /openapi.json)
    location = /openapi.json { proxy_pass http://backend; }
    location ^~ /docs       { proxy_pass http://backend; }

    # Single Page App fallback
    location / {
      try_files $uri /index.html;
    }
  }
}
